<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Плагин модального окна</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.wumodal.js"></script>
<script type="text/javascript">
	$(function(){
		$('.test').wumodal({
			opacityOverlay : 0.4,
			containerClass : 'test',
			positionContainer : 'bottom',
			theme : 'red',
			template: '<h2 class="head-modal">Модальное окно</h2>'
					  +'<div class="inner-content">"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."</div>',
		});

		$('.test2').wumodal({
			template: '<p style="margin-top:5px;">Проверка работоспособности шаблона</p>'
					  +'<p>Все отлично!</p>',
		});
	})
</script>
</head>
<body>
	<a href="#" class="test">Test 1</a>
	<a href="#" class="test2">Test 2</a>
</body>
</html>
